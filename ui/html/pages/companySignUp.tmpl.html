{{define "title"}}Signup - Companies{{end}} {{define "main"}}
<form action="/company/signup" method="POST" novalidate class="user-signup-form" id="companySignUpForm" enctype="multipart/form-data">
  <!-- include the CSRF token -->
  <!-- <input type="hidden" name="csrf_token" value="" /> -->
  <div class="user-signup-form__container">
    <label>Name:</label>
    {{with .Form.FieldErrors.name}}
    <label class="error">{{.}}</label>
    {{end}}
    <input type="text" name="name" value="{{.Form.Name}}" />
  </div>
  <div class="user-signup-form__container">
    <label>Email:</label>
    {{with .Form.FieldErrors.email}}
    <label class="error">{{.}}</label>
    {{end}}
    <input type="email" name="email" value="{{.Form.Email}}" />
  </div>
  <div class="user-signup-form__container">
    <label>Password:</label>
    {{with .Form.FieldErrors.password}}
    <label class="error">{{.}}</label>
    {{end}}
    <input type="password" name="password" />
  </div>
  <div class="user-signup-form__container">
    <div class="user-signup-form__container--child">
      <label>Choose your company logo (in SVG format):</label>      
      <input name="svgicon"type="file" accept="image/svg+xml">
    </div>
    <div class="user-signup-form__container--child">
      <label>Choose the background color for your company logo</label>
      <input type="color" name="iconbgcolor" value="#2ecbff">
    </div>
  </div>
  <div class="user-signup-form__container">
    <input type="submit" value="Signup" />
  </div>
</form>
{{end}}
