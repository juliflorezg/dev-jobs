{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{{template "title" .}} - devjobs</title>
  <!-- we use the static files that the server provides for css and icon -->
  <link rel="stylesheet" href="/static/css/main.css" />
  <link rel="shortcut icon" href="/static/img/favicon-32x32.png" type="image/x-icon" />
  <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700"
    /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="logo-container">
        <a href="/">
          <h1 id="company-title">devjobs</h1>
          <img src="/static/img/logo-devjobs.svg" alt="company logo" />
        </a>
        <div class="toggle-theme-container">
          <img src="/static/img/icon-sun.svg" alt="light mode icon" />
          <button class="toggle-theme-container__button" data-active-theme="light"></button>
          <img src="/static/img/icon-moon.svg" alt="dark mode icon" />
        </div>
      </div>


      <div class="header-access-container">
        {{if .IsAuthenticated}}

        <div class="header-access-container__profile-btns-container">
          <a href="/user/account" class="profile-btns-container__account-link">My account</a>
          <form action='/user/logout' method='POST'>
            <button>Logout</button>
          </form>
        </div>

        {{else}}
        <div class="header-access-container__sign-in" id="headerSignInBtn">
          <button>
            Sign in
            <div class="header-access-container__sign-in-icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
              </svg>
            </div>
          </button>
          <ul class="header-access-container__sign-in-users-list hidden">
            <li><a href="/company/signin">Employers</a></li>
            <li><a href="/user/signin">Professionals</a></li>
          </ul>
        </div>
        <div class="header-access-container__sign-up" id="headerSignUpBtn">
          <button>
            Sign up
            <div class="header-access-container__sign-in-icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
              </svg>
            </div>
          </button>
          <ul class="header-access-container__sign-up-users-list hidden">
            <li><a href="/company/signup">Employers</a></li>
            <li><a href="/user/signup">Professionals</a></li>
          </ul>
        </div>
      </div>
      {{end}}

    </div>
  </header>
  <main>
    <!-- Display the flash message if one exists -->
    {{with .Flash}}
      <div class="flash">{{.}}</div>
    {{end}}
    {{template "main" .}}
  </main>
  <footer class="base-footer-go">
    <div>
      <span>Powered by </span><a href="https://golang.org/">Go</a>
      <span> - {{.CurrentYear}}</span>
    </div>
  </footer>
  <!-- script is also provided by the same server as a static file -->
  <script src="/static/js/main.js" type="text/javascript"></script>
  <script src="/static/js/changeTheme.js" type="text/javascript"></script>
  <script src="/static/js/createJobPost.js" type="text/javascript"></script>
  <script src="/static/js/manageJobPosts.js" type="text/javascript"></script>
</body>

</html>
{{end}}
