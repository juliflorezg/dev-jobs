{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{template "title" .}} - devjobs</title>
    <!-- we use the static files that the server provides for css and icon -->
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="shortcut icon"
      href="/static/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="/">
          <h1>devjobs</h1>
          <img src="" alt="company logo" />
        </a>
      </div>
      <div class="toggle-theme-container">
        <img src="/static/img/icon-sun.svg" alt="light mode icon" />
        <button
          class="toggle-theme-container__button"
          data-active-theme="light"
        ></button>
        <img src="/static/img/icon-moon.svg" alt="dark mode icon" />
      </div>
    </header>
    <main>
      <!-- Display the flash message if one exists -->
      {{template "main" .}}
    </main>
    <footer>
      Powered by <a href="https://golang.org/">Go</a> - {{.CurrentYear}}
    </footer>
    <!-- script is also provided by the same server as a static file -->
    <script src="/static/js/main.js" type="text/javascript"></script>
  </body>
</html>
{{end}}
